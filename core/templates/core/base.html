{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Premium Dress Store{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'core/css/dress_ui.css' %}">

    {% block extra_css %}{% endblock %}
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg premium-navbar fixed-top">
    <div class="container">

        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
            <img
                src="{% static 'core/images/logo.jpeg' %}"
                alt="PLC Premium Store"
                class="site-logo"
            />
            <span class="fw-semibold site-title">
                PLC <span class="text-accent">Premium</span> Store
            </span>
        </a>

        <!-- Mobile Toggle (future menu support) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#premiumNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Right Side (optional later) -->
        <div class="collapse navbar-collapse justify-content-end" id="premiumNavbar">
            <!-- Menu items can go here -->
        </div>

    </div>
</nav>




{% block content %}{% endblock %}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="{% static 'core/js/dress_modal.js' %}"></script>

{% block extra_js %}{% endblock %}
</body>
</html>
